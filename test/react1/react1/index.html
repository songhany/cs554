<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Hello World</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="content"></div>
  <script>
    let h1 = React.createElement('h1', null, 'Hello world!')
    let p = React.createElement('p', null, "This is a P tag, it will come after the H1")
    let div = React.createElement('div', null, h1, p)
    ReactDOM.render(h1, document.getElementById('content'))  // render h1 in id='content'
    ReactDOM.render(p, document.getElementById('content'))
  </script>  
</body>
</html>
